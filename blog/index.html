---
title: Blog
layout: default
category: blog
jumbotron: blog/images/jumbotron-blog.jpg
---

<div class="jumbotron my-jumbotron">
    <img src="{{ site.baseurl }}/{{ page.jumbotron }}">
</div>

<div class="container">

    <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
            <h2 class="title"><span class="text-muted">Recent</span> <span class="text-default">Posts</span></h2>
            <div class="separator"></div>
            <p class="lead"></p>
            <br>
        </div>
    </div>

    <div class="row">
        {% for post in site.categories.project limit:12 %}
        <div class="col-lg-4">
            <div class="card" id="{{ post.id }}">
                <div class="card-image">
                    <img src="{{site.baseurl}}/{{ post.card }}">
                </div>
                <div class="card-content">
                    <span class="card-title">{{ post.title }}</span>
                    <div class="card-metadata">
                        <p>{{ post.meta }}</p>
                        <span>by {{ post.author }}</span>
                        <span>{{ post.date | date_to_string }}</span>
                    </div>
                </div>
                <div class="card-action">
                    <div class="article-abstract">
                        {{ post.abstract }}
                    </div>
                    <a href="{{ post.url }}" rel="bookmark" title="{{ post.title }}">Continue Reading</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


    <div class="row">
        <div class="col-lg-3 adsense-triple-panel">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- CGB37 Blog Post Index 1/3 Panel -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1265222251100423"
                 data-ad-slot="9446939991"
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="col-lg-3 adsense-triple-panel">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- CGB37 Blog Post Index 2/3 Panel -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1265222251100423"
                 data-ad-slot="1923673192"
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="col-lg-3 adsense-triple-panel">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- CGB37 Blog Post 3/3 Panel -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1265222251100423"
                 data-ad-slot="3400406395"
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

</div>
