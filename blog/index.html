---
title: Blog
layout: default
category: blog
jumbotron: blog/images/jumbotron-blog.jpg
---

<div class="jumbotron my-jumbotron">
    <img src="{{ site.baseurl }}/{{ page.jumbotron }}">
</div>

<div class="container">
    <div class="row">
        {% for page in site.categories.blog limit:12 %}
        <div class="col-lg-4">
            <article id="{{ page.id }}">
                <a href="{{ page.url }}" rel="bookmark" title="{{ page.title }}">
                    <h1>{{ page.title }}</h1>
                    <span>{{ page.date }}</span>
                </a>
                <div class="article-metadata">
                    <span>by <a href="http://charlesbrownroberts.com">{{ page.author }}</a></span>
                </div>
                <div class="article-abstract">

                </div>
            </article>
        </div>
        {% endfor %}
    </div>

    <div class="row">
        <div class="col-lg-3">

            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- CGB37 Blog Post Index 1/3 Panel -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1265222251100423"
                 data-ad-slot="9446939991"
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

        </div>

        <div class="col-lg-3">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- CGB37 Blog Post Index 2/3 Panel -->

                 style="display:block"
                 data-ad-client="ca-pub-1265222251100423"
                 data-ad-slot="1923673192"
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="col-lg-3">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- CGB37 Blog Post 3/3 Panel -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1265222251100423"
                 data-ad-slot="3400406395"
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

</div>
