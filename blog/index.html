---
title: Blog
layout: default
category: blog
jumbotron: blog/images/jumbotron-blog.jpg
---

<div class="jumbotron my-jumbotron">
    <img src="{{ site.baseurl }}/{{ page.jumbotron }}">
</div>

<div class="container">

    <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
            <h2 class="title"><span class="text-muted">Recent</span> <span class="text-default">Posts</span></h2>
            <div class="separator"></div>
            <p class="lead"></p>
            <br>
        </div>
    </div>

    <div class="row">
        {% for post in site.categories.blog limit:12 %}
        <div class="col-lg-6">
            <div class="card" id="{{ post.id }}">
                <div class="card-image">
                    <a href="{{ post.url }}" rel="bookmark" title="{{ post.title }}">
                        <img src="{{site.baseurl}}/{{ post.card }}">
                    </a>
                </div>
                <div class="card-content">
                    <span class="card-title">
                        <a href="{{ post.url }}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a>
                    </span>
                    <div class="card-metadata">
                        <span>by <a href="{{ post.author_url }}">{{ post.author }}</a></span><br>
                        <span>{{ post.date | date_to_string }}</span>
                    </div>
                </div>
                <div class="card-action">
                    <div class="article-abstract">
                        {{ post.abstract }}
                    </div>
                    <a href="{{ post.url }}" rel="bookmark" title="{{ post.title }}">Continue Reading</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>



</div>
