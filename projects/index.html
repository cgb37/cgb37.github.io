---
title: CGB37 Projects
layout: default
category: project
jumbotron: projects/images/jumbotron.jpg
---

<section id="projects" class="section pv-40 light-gray-bg">

    <div class="jumbotron my-jumbotron">
        <img src="{{ site.baseurl }}/{{ page.jumbotron }}">
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <h2 class="title"><span class="text-muted">Recent</span> <span class="text-default">Projects</span></h2>
                <div class="separator"></div>
            </div>
        </div>

        <div class="row">
            {% for post in site.categories.project limit:10 %}
            <div class="col-lg-6">
                <div class="card" id="{{ post.id }}">
                    <div class="card-image">
                        <img src="{{site.baseurl}}/{{ post.card }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ post.title }}</span>
                        <div class="card-metadata">
                            <p>{{ post.meta }}</p>
                            <span>by {{ post.author }}</span>
                            <span>{{ post.date | date_to_string }}</span>
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.url }}" rel="bookmark" title="{{ post.title }}">Continue Reading</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
