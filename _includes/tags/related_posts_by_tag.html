{% if page.tags %}
<h2>Related Posts</h2>
<ul>
    {% for tag in page.tags %}
    {% assign related_posts = site.posts | where_exp:"post", "post.tags contains tag" %}
    {% for post in related_posts %}
    {% if post.url != page.url %}
    <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
    {% endfor %}
</ul>
{% endif %}
