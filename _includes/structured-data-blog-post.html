<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  },
  "headline": "{{ page.title }}",
  "description": "{{ page.description }}",
  "abstract": "{{ page.abstract }}",
  "image": {
    "@type": "ImageObject",
    "url": "{{ site.url }}/assets/images/{{ page.featured_image | default: 'default-blog-image.jpg' }}",
    "width": 1200,
    "height": 630,
    "caption": "{{ page.title }}"
  },
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author.name }}",
    "url": "{{ site.url }}/about",
    "sameAs": [
      "{{ site.author.github }}",
      "{{ site.author.linkedin }}",
      "{{ site.author.twitter }}"
    ],
    "jobTitle": "Full Stack Developer",
    "worksFor": {
      "@type": "Organization",
      "name": "{{ site.organization.name | default: 'Independent Developer' }}"
    }
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/assets/images/logo.png",
      "width": 300,
      "height": 60
    },
    "sameAs": [
      "{{ site.social.github }}",
      "{{ site.social.linkedin }}",
      "{{ site.social.twitter }}"
    ]
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "articleSection": "Programming",
  "genre": "Technical Tutorial",
  "keywords": [
    {% for keyword in page.keywords %}
      "{{ keyword }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "about": [
    {% for tag in page.tags %}
      {
        "@type": "Thing",
        "name": "{{ tag }}",
        "sameAs": "{{ site.url }}/tags/{{ tag | slugify }}"
      }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "mentions": [
    {% if page.technologies %}
      {% for tech in page.technologies %}
        {
          "@type": "SoftwareApplication",
          "name": "{{ tech.name }}",
          "applicationCategory": "{{ tech.category | default: 'Programming Language' }}",
          "url": "{{ tech.url }}"
        }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    {% endif %}
  ],
  "articleBody": "{{ content | strip_html | strip_newlines | truncate: 5000 }}",
  "wordCount": "{{ content | number_of_words }}",
  "timeRequired": "PT{{ content | number_of_words | divided_by: 200 | round }}M",
  "educationalLevel": "{{ page.difficulty_level | default: 'Intermediate' }}",
  "learningResourceType": "Tutorial",
  "teaches": [
    {% for objective in page.learning_objectives %}
      "{{ objective }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "programmingLanguage": [
    {% for lang in page.programming_languages %}
      {
        "@type": "ComputerLanguage",
        "name": "{{ lang }}",
        "url": "https://en.wikipedia.org/wiki/{{ lang | replace: ' ', '_' }}"
      }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "codeRepository": "{{ page.repository_url }}",
  "citation": [
    {% for reference in page.references %}
      {
        "@type": "CreativeWork",
        "name": "{{ reference.title }}",
        "url": "{{ reference.url }}",
        "author": "{{ reference.author }}"
      }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "isPartOf": {
    "@type": "Blog",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}",
    "description": "{{ site.description }}"
  },
  "potentialAction": [
    {
      "@type": "ReadAction",
      "target": "{{ site.url }}{{ page.url }}",
      "expectsAcceptanceOf": {
        "@type": "Offer",
        "category": "Educational Content",
        "price": "0",
        "priceCurrency": "USD"
      }
    },
    {
      "@type": "ShareAction",
      "target": "{{ site.url }}{{ page.url }}",
      "name": "Share this article"
    },
    {
      "@type": "CommentAction",
      "target": "{{ site.url }}{{ page.url }}#comments"
    }
  ],
  "audience": {
    "@type": "Audience",
    "audienceType": "Software Developers",
    "suggestedMinAge": 18,
    "requiredGender": "Any",
    "geographicArea": "Worldwide"
  },
  "interactivityType": "expositive",
  "typicalAgeRange": "18-65",
  "inLanguage": {
    "@type": "Language",
    "name": "English",
    "alternateName": "en"
  },
  "license": "{{ site.license | default: 'https://creativecommons.org/licenses/by-sa/4.0/' }}",
  "copyrightHolder": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author.name }}"
  },
  "copyrightYear": "{{ page.date | date: '%Y' }}",
  "discussionUrl": "{{ site.url }}{{ page.url }}#comments",
  "commentCount": "{{ page.comments.size | default: 0 }}",
  "comment": [
    {% for comment in page.comments %}
      {
        "@type": "Comment",
        "@id": "{{ site.url }}{{ page.url }}#comment-{{ forloop.index }}",
        "author": {
          "@type": "Person",
          "name": "{{ comment.author }}"
        },
        "dateCreated": "{{ comment.date | date_to_xmlschema }}",
        "text": "{{ comment.message | strip_html | strip_newlines | truncate: 500 }}"
      }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "video": [
    {% for video in page.videos %}
      {
        "@type": "VideoObject",
        "name": "{{ video.title }}",
        "description": "{{ video.description }}",
        "thumbnailUrl": "{{ video.thumbnail }}",
        "uploadDate": "{{ video.date | date_to_xmlschema }}",
        "duration": "{{ video.duration }}",
        "embedUrl": "{{ video.embed_url }}",
        "contentUrl": "{{ video.url }}"
      }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "hasPart": [
    {
      "@type": "WebPageElement",
      "cssSelector": "section h2:contains('Problem Statement')",
      "name": "Problem Statement"
    },
    {
      "@type": "WebPageElement",
      "cssSelector": "section h2:contains('Solution')",
      "name": "Solution"
    },
    {
      "@type": "WebPageElement",
      "cssSelector": "pre code",
      "name": "Code Examples"
    }
  ],
  "breadcrumb": {
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "{{ site.url }}"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "Blog",
        "item": "{{ site.url }}/blog"
      },
      {
        "@type": "ListItem",
        "position": 3,
        "name": "{{ page.categories.first | capitalize }}",
        "item": "{{ site.url }}/categories/{{ page.categories.first | slugify }}"
      },
      {
        "@type": "ListItem",
        "position": 4,
        "name": "{{ page.title }}",
        "item": "{{ site.url }}{{ page.url }}"
      }
    ]
  },
  "mainEntity": {
    "@type": "TechArticle",
    "dependencies": [
      {% for dependency in page.dependencies %}
        "{{ dependency }}"{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ],
    "proficiencyLevel": "{{ page.difficulty_level | default: 'Intermediate' }}",
    "applicationCategory": "{{ page.application_category | default: 'Web Development' }}"
  }
}
</script>
