---
category: blog
layout: blog/post
title:
author: Charles Brown-Roberts
tags:
keywords:
description:
abstract:
thumbnail: blog/images/
jumbotron:
youtube:
---

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="jumbotron jumbotron-fluid" aria-label="Header Image">
                {% if page.jumbotron %}
                <img src="{{ site.github.url }}/{{ page.jumbotron }}" class="img-fluid" alt="Header Image">
                {% else %}
                <!-- Alternative content or fallback image here -->
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="sidebar" aria-label="Sidebar">

            </div>
        </div>
        <div class="col-md-8">
            <article aria-label="Blog Post">
                <h1>{{ page.title }}</h1>
                <span>{{ page.date }}</span>
                <div class="article-metadata">
                    <span>by {{ page.author }}</span>
                </div>
            </article>
        </div>
    </div>
</div>
